<!--- Extending the base template --->
{% extends "Testpages/base.html" %}
<!--- To load the static file repository at the beginning of the page so that its possible for the css and js files to load --->
{% load static %}

{% block extra_head_content  %}
    {{ block.super }}
    <!--- Player styling (all CSS docs) --->
    <link rel="stylesheet" type="text/css" href="{% static 'Testpages/videojs/video-js.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Testpages/videojs/videojs.ads.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Testpages/videojs/videojs.ima.css' %}">
{% endblock %}



{% block content %}
<h1> VideoJS player Instream</h1>

<p>Spotx - VideoJS player Instream </p>

<body>
	<!--- Player player itself and its controls and static video--->
	<video 
	id='content_video' 
	class='video-js vjs-default-skin vjs-16-9' 
	controls preload='auto' 
	width='' 
	height=''>
	<source src="/static/Testvideos/bun33s.mp4" type="video/mp4" />
	</video>

<!--- Player dependant scripts like the SDK and player itself --->
	<script src="/static/Testpages/videojs/video.min.js"></script>
 	<script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
 	<script src="/static/Testpages/videojs/videojs.ads.min.js"></script>
 	<script src="/static/Testpages/videojs/videojs.ima.js"></script>
 	<script src="/static/Testpages/videojs/player.js"></script>
</body>
{% endblock content %}
